<div class="flex flex-col border rounded max-w-[284px]" *ngIf="game" (click)="addGameWishList(game)">
    <img class="" [src]="game.image" [alt]="game.name">
    <div class="flex flex-col gap-10 p-4 cursor-default">
        <div>
            <h1 class="text-base font-bold hover:text-switch-red">{{game.name}}</h1>
            <h6 class="text-xs">{{game.date}}</h6>
        </div>
        <div>
            <div class="flex">
                <h2 class="text-base font-bold">{{game.price | currency}}</h2>
                <img class="ml-auto max-w-[23px] relative bottom-1" src="/assets/icons/heart.svg" alt="Remover de lista">
            </div>
            <div class="inline-flex">
                <span class="text-switch-red">|</span>
                <h4 class="text-sm pl-2 mt-1">{{game.platform}}</h4>
            </div>
        </div>
    </div>
</div>
